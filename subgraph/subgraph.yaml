specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    # network: mumbai
    network: mumbai
    source:
      address: "0xA5b904634A2eB8C87D8c9a3D8A8798C5FA1cDEe8"
      abi: Contract
      # startBlock: 22477424
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - KittenAddedToParty
        - KittenCreated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: KittenAddedToParty(address,address)
          handler: handleKittenAddedToParty
        - event: KittenCreated(address)
          handler: handleKittenCreated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: KittyFactory
    network: mumbai
    # network: mainnet
    source:
      address: "0xdd1c0a7caA9da0c3920703db75b30E52d9561386"
      abi: KittyPartyFactory
      # startBlock: 22477424
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - KittyLive
      abis:
        - name: KittyPartyFactory
          file: ./abis/KittyPartyFactory.json
      eventHandlers:
        - event: KittyLive(indexed address,address,bytes32)
          handler: handleKittenLiveViaFactory
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: KittyPartyController
    # network: mumbai
    network: mumbai
    source:
      abi: KittyPartyController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Completed
        - StageTransition
      abis:
        - name: KittyPartyController
          file: ./abis/KittyPartyController.json
      eventHandlers:
        - event: Completed()
          handler: handleCompleted
        - event: StageTransition(address,uint256,uint256)
          handler: handleStageTransition
      file: ./src/mapping.ts
